openapi: 3.0.3
info:
  title: Chamados de TI API (Fluxo Basico)
  version: 1.0.0
  description: Contratos para criacao e listagem de chamados de TI prontos para execucao.
servers:
  - url: /api
paths:
  /tickets/ti:
    get:
      summary: Listar chamados de TI (com filtros)
      parameters:
        - in: query
          name: status
          description: Status do chamado (default: awaiting_triage para prontos)
          schema:
            type: string
            example: awaiting_triage
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Lista paginada de chamados de TI
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiTicketListResponse"
        "401":
          description: Nao autenticado
        "403":
          description: Sem permissao
    post:
      summary: Criar chamado de TI
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TiTicketCreateRequest"
      responses:
        "201":
          description: Chamado criado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiTicket"
        "400":
          description: Dados invalidos
        "401":
          description: Nao autenticado
        "403":
          description: Sem permissao
  /tickets/ti/{ticketId}:
    get:
      summary: Detalhe do chamado de TI
      parameters:
        - in: path
          name: ticketId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Detalhe do chamado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiTicketDetail"
        "401":
          description: Nao autenticado
        "403":
          description: Sem permissao
        "404":
          description: Nao encontrado
components:
  schemas:
    TiTicketCreateRequest:
      type: object
      required:
        - title
        - description
        - category_id
        - equipment_type
      properties:
        title:
          type: string
        description:
          type: string
        category_id:
          type: string
        equipment_type:
          type: string
        unit_id:
          type: string
        perceived_urgency:
          type: string
        attachments:
          type: array
          items:
            $ref: "#/components/schemas/TiAttachment"
    TiTicket:
      type: object
      properties:
        id:
          type: string
        ticket_number:
          type: integer
        title:
          type: string
        description:
          type: string
        status:
          type: string
        category_id:
          type: string
        equipment_type:
          type: string
        requester_id:
          type: string
        unit_id:
          type: string
        perceived_urgency:
          type: string
        created_at:
          type: string
          format: date-time
    TiTicketDetail:
      type: object
      properties:
        ticket:
          $ref: "#/components/schemas/TiTicket"
        approvals:
          type: array
          items:
            type: object
        attachments:
          type: array
          items:
            $ref: "#/components/schemas/TiAttachment"
    TiTicketListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/TiTicket"
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
    TiAttachment:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
