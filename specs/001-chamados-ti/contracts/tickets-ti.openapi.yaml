openapi: 3.0.3
info:
  title: Chamados de TI API
  version: 1.0.0
  description: Contratos para listagem, criacao e detalhe de chamados de TI.
servers:
  - url: /api
paths:
  /tickets/ti:
    get:
      summary: Listar chamados de TI
      parameters:
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: priority
          schema:
            type: string
        - in: query
          name: category_id
          schema:
            type: string
        - in: query
          name: unit_id
          schema:
            type: string
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
      responses:
        "200":
          description: Lista paginada de chamados de TI
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiTicketListResponse"
        "401":
          description: Nao autenticado
        "403":
          description: Sem permissao
    post:
      summary: Criar chamado de TI
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TiTicketCreateRequest"
      responses:
        "201":
          description: Chamado criado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiTicket"
        "400":
          description: Dados invalidos
        "401":
          description: Nao autenticado
        "403":
          description: Sem permissao
  /tickets/ti/{ticketId}:
    get:
      summary: Detalhe de chamado de TI
      parameters:
        - in: path
          name: ticketId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Detalhe do chamado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TiTicketDetail"
        "401":
          description: Nao autenticado
        "403":
          description: Sem permissao
        "404":
          description: Nao encontrado
components:
  schemas:
    TiTicketCreateRequest:
      type: object
      required:
        - title
        - description
        - category_id
        - equipment_type
      properties:
        title:
          type: string
        description:
          type: string
        category_id:
          type: string
        equipment_type:
          type: string
        unit_id:
          type: string
        perceived_urgency:
          type: string
    TiTicket:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        status:
          type: string
        priority:
          type: string
        category_id:
          type: string
        equipment_type:
          type: string
        requester_id:
          type: string
        unit_id:
          type: string
        created_at:
          type: string
          format: date-time
    TiTicketDetail:
      type: object
      properties:
        ticket:
          $ref: "#/components/schemas/TiTicket"
        comments:
          type: array
          items:
            type: object
        approvals:
          type: array
          items:
            type: object
        history:
          type: array
          items:
            type: object
        attachments:
          type: array
          items:
            type: object
    TiTicketListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/TiTicket"
        page:
          type: integer
        limit:
          type: integer
        total:
          type: integer
